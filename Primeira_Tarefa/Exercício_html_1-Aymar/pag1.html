<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currículo</title>
    <link rel="stylesheet" href="./css/stylePag1.css">
</head>
<body>
    <main id="cur-main">
        <div class="nome">
            <h1>Currículo: Nome Exemplo</h1>
        </div>
        <hr>
        <div class="pessoal">
            <h2>DADOS PESSOAIS</h2>
            <span>
                <span
                style="font-weight: bolder;"
                >Rua: </span>
                José de Alencar, 123
            </span>
            <span>
                <span
                style="font-weight: bolder;"
                >Cidade: </span>
                Vitória/ES
            </span>
            <span>
                <span
                style="font-weight: bolder;"
                >Telefone: </span>
                (99)9999-9999
            </span>
        </div>
        <hr>
        <div class="formacao">
            <h2>FORMAÇÃO ACADÊMICA</h2>
            <span>
                <span
                style="font-weight: bolder;"
                >Escola: </span>
                Escola Técnica José de Alencar
            </span>
            <span>
                <span
                style="font-weight: bolder;"
                >Duração: </span>
                18 meses
            </span>
        </div>
        <hr>
        <div class="profissional">
            <h2>EXPERIÊNCIA PROFISSIONAL</h2>
            <ul>
                <li>Microsoft Office</li>
                <li>Linux - Fedora</li>
                <li>Corel Draw</li>
            </ul>
        </div>
        <hr>
        <footer class="rodap">
            Vitória, 07 de agosto 2024
        </footer>
    </main>
</body>
</html>
