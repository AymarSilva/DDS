<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <main>
        <div class="titulo enchimento">
            <h1>Login</h1>
        </div>
        <hr>
        <section class="login enchimento">
            <div class="email">
                <span>Seu e-mail</span>
                <input type="text" name="email" id="email" placeholder="contato@htmlecsspro.com">
            </div>
            <div class="senha">
                <span>Sua senha</span>
                <input type="password" name="senha" id="senha" placeholder="1234">
            </div>

        </section>
            <section class="functions enchimento">
                <span>
                    <input type="checkbox" name="checker" id="checker"
                    style="
                        margin: 0;
                        color: hsl(0,0%,50%);
                    "
                    >
                    <span>Manter-me logado</span>
                </span>
                <input type="submit" value="Logar"
                style="
                    height: 2rem;
                    background-color: hsl(190,50%,50%);
                    color: white;
                    font-weight:600;
                "
                >    
            </section>
            <section class="cadastro">
                <p>Ainda n√£o tem uma conta?</p>
                <button id="cadastrar" type="button">Cadastre-se</button>
            </section>
    </main>
</body>
</html>
