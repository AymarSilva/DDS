<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introducao ao BootStrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg">
            <div>
                <img class="img-fluid img-thumbnail" src="https://www.pe.senai.br/wp-content/uploads/2024/08/cropped-Marcas-Sistema-FIEPE-SENAI_colorida.png">
            </div>
            <ul class="navbar-nav mx-auto">
                <li class="nav-item"><a class="nav-link" href="">Inicio</a></li>
                <li class="nav-item"><a class="nav-link" href="">Sobre NÃ³s</a></li>
                <li class="nav-item"><a class="nav-link" href="">Contato</a></li>
            </ul>
        </nav>
        <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <h1>Ola mundo</h1>
        <button class="btn btn-danger">Peligro</button>
        <br>
        <input class="form-control" type="text" name="" id="">
        <table class="table table-dark table-hover ">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Aluno</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Ramon</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Eduardo</td>
                </tr>
            </tbody>
        </table>
        <!-- Carrosel -->
        <div id="carousel-senai" class="carousel slide">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://senaies.com.br/wp-content/uploads/2024/05/Banner-Site_Senai-Porto.png"
                     alt="...">
                </div>
                <div class="carousel-item">
                    <img src="https://senaies.com.br/wp-content/uploads/2024/04/Banner_Card1_desktop_1250x250px.png"
                        alt="...">
                </div>
            </div>
            <button class="carousel-control-prev" data-bs-target="#carousel-senai" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carousel-senai" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>

</body>

</html>
